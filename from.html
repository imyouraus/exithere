<html lang="en" >
<head>
  <meta charset="UTF-8">

             type = "image/x-icon">

</head>
<body>
<!-- partial:index.partial.html -->
<section>
  <div class="container">
    <div class="header">
      <h2>หนทางสู่ที่ชอบที่ชอบ</h2>
    </div>
    <form action="https://formspree.io/f/mjvzeknr" method="POST" id="my-form">


      <div class="form-group">
        <label for="ชื่อ-สกุล">ชื่อ-สกุล</label>
        <input type="text" name="ชื่อ-สกุล" id="ชื่อ-สกุล" >
      </div>

      <div class="form-group">
        <label for="อายุ">อายุ</label>
        <input type="text" name="อายุ" id="อายุ" >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="สถานที่ที่อยากจัดงานศพ">สถานที่ที่อยากจัดงานศพ</label>
        <select name="สถานที่ที่อยากจัดงานศพ" id="สถานที่ที่อยากจัดงานศพ" required="">
          <option value="" selected="" disabled="">Select</option>
          <option value="บ้าน">บ้าน</option>
          <option value="โรงแรม">โรงแรม</option>
          <option value="ศาสนสถาน">ศาสนสถาน</option>
        </select>
        </div>


      <div class="form-group">
        <label for="ฉันอยากให้จัดงานศพกี่วัน">ฉันอยากให้จัดงานศพกี่วัน</label>
        <input type="text" id="ฉันอยากให้จัดงานศพกี่วัน" name="ฉันอยากให้จัดงานศพกี่วัน">
      </div>

      <div class="form-group">
        <label for="สิ่งที่อยากให้เกิดในงานศพของฉัน">สิ่งที่อยากให้เกิดในงานศพของฉัน</label>
        <input type="text" id="สิ่งที่อยากให้เกิดในงานศพของฉัน" name="สิ่งที่อยากให้เกิดในงานศพของฉัน">
      </div>

      <div class="form-group">
        <label for="พวงหลีดที่ฉันชอบ">พวงหลีดที่ฉันชอบ</label>
        <select name="พวงหลีดที่ฉันชอบ" id="พวงหลีดที่ฉันชอบ" required="">
          <option value="" selected="" disabled="">Select</option>
          <option value="ดอกไม้สด">ดอกไม้สด</option>
          <option value="ผ้า">ผ้า</option>
          <option value="พัดลม">พัดลม</option>
          <option value="พัดลม">ต้นไม้</option>
          <option value="พัดลม">ไม่ต้องการ</option>
          
        </select>
        </div>

        <div class="form-group">
          <label for="เพลงที่อยากให้เปิด">เพลงที่อยากให้เปิด (ต้องการเปิดเพลงให้พิมพ์เพลงที่อยากจะเปิด)</label>
          <select name="เพลงที่อยากให้เปิด" id="เพลงที่อยากให้เปิด" required="">
            <option value="" selected="" disabled="">Select</option>
            <option value="ต้องการเปิด">ต้องการเปิด</option>
            <option value="ไม่ต้องการเปิดเพลง">ไม่ต้องการเปิดเพลง</option>
          <textarea name="เพลงที่อยากให้เปิด" id="เพลงที่อยากให้เปิด" cols="3" rows="3"></textarea>
          </select>
        </div>

        <div class="form-group">
          <label for="แขกคนสำคัญที่อยากให้มา">แขกคนสำคัญที่อยากให้มา</label>
          <textarea name="แขกคนสำคัญที่อยากให้มา" id="แขกคนสำคัญที่อยากให้มา" cols="3" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="สิ่งที่อยากบอกถึงคนอื่นๆในงานศพของฉัน">สิ่งที่อยากบอกถึงคนอื่นๆในงานศพของฉัน</label>
          <textarea name="สิ่งที่อยากบอกถึงคนอื่นๆในงานศพของฉัน" id="สิ่งที่อยากบอกถึงคนอื่นๆในงานศพของฉัน" cols="3" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="ฉันอยากหายไปโดยการ ">ฉันอยากหายไปโดยการ </label>
          <select name="ฉันอยากหายไปโดยการ " id="ฉันอยากหายไปโดยการ" required="">
            <option value="" selected="" disabled="">Select</option>
            <option value="เผา">เผา</option>
            <option value="ฝัง">ฝัง</option>
            <option value="อะไรก็ได้">อะไรก็ได้</option>
          </select>
          </div>


          <div class="form-group">
            <label for="สิ่งที่อยากให้มีมากๆในงานศพ">สิ่งที่อยากให้มีมากๆในงานศพ (ของที่ระลึก กิจกรรม ทั่วไปต่างๆ)</label>
            <textarea name="สิ่งที่อยากให้มีมากๆในงานศพ" id="สิ่งที่อยากให้มีมากๆในงานศพ" cols="3" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="ลงชื่อ">ลงชื่อ</label>
            <input type="text" id="ลงชื่อ" name="ลงชื่อ">
          </div><br>


      


      
      <button type="submit">Submit</button><br>
     

      <br><div>
        <a href="#popup" class="btn" i class="fa-solid fa-left-from-line"></i>> หน้าแรก </i></a>
      <div id="popup" class="popup">
         <a href="index.html" class="close">&times;</a>
         <h2>เราได้บันทึกคำตอบของคุณแล้ว</h2>
         <p>แม้ในช่วงเวลาสุดท้ายของชีวิต ชีวิตคุณสามารถออกแบบความตายของตัวเองก่อนตายได้ ขอบคุณที่ให้ความสนใจครับ</p>
      </div>
      
      <a href="#" class="close-popup"></a>
      
      
       </div>

    
    </form>
  </div>

  <div id="status"></div>
</section>
